<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="~{fragments/head :: head(title='Liste des bons de commandes')}"></head>

<body class="layout-boxed">

<div class="page">
    <header th:replace="~{fragments/navbar}"></header>
    <header th:replace="~{fragments/menu}"></header>

    <div class="page-wrapper">
        <!-- Page header -->
        <div th:replace="~{fragments/page_header :: pageHeader(pageTitle='Liste des bons de commandes')}"></div>

        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <!-- Content here -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <div class="card-body">
                                <table id="table" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Produit</th>
                                        <th>Quantite</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order: ${orderConfirmationList}">
                                        <td th:text="${order.getProduct().getDesignation()}"></td>
                                        <td th:text="${order.getQuantity()}"></td>
                                        <td>
                                            <a th:href="@{/order/validate/{id} (id=${order.getId()})}" class="btn btn-warning">
                                                valider
                                            </a>
                                            <a th:href="@{/order/refuse/{id} (id=${order.getId()})}" class="btn btn-danger">
                                                refuser
                                            </a>
                                            <a th:href="@{/order/details/{id} (id=${order.getId()})}" class="btn btn-danger">
                                                details
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Produit</th>
                                        <th>Quantite</th>
                                        <th>Actions</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Page footer -->
        <footer th:replace="~{fragments/footer}"></footer>
    </div>
</div>

<script th:replace="~{fragments/script}"></script>
</body>

</html>
